<script>
var aub={
"HC": {
    "SCINCE 1": {"temporal":["mean time","max time"],
                "sentiment":["1"],
                "pysholingustic":["118"],
                "emotion":["11"],
                "lexical":["15"]
                }
      
  }
 
  
}






var subjectObject = {
  "HC": {
    "SCINCE 1": ["temporal","sentiment","pysholingustic","emotion","lexical"],
    "SCINCE 2": ["temporal","sentiment","pysholingustic","emotion","lexical"]
      
  },
  "BD": {
    "SCINCE 1": ["temporal","sentiment","pysholingustic","emotion","lexical"],
    "SCINCE 2": ["temporal","sentiment","pysholingustic","emotion","lexical"]
  }
}
window.onload = function() {
  var subjectSel = document.getElementById("subject");
  var topicSel = document.getElementById("topic");
  var chapterSel = document.getElementById("chapter");
  var featureSel = document.getElementById("features");
  
  for (var x in subjectObject) {
    subjectSel.options[subjectSel.options.length] = new Option(x, x);
  }
  subjectSel.onchange = function() {
    chapterSel.length = 1;
    topicSel.length = 1;
    for (var y in subjectObject[this.value]) {
      topicSel.options[topicSel.options.length] = new Option(y, y);
    }
  }
  topicSel.onchange = function() {
    
    chapterSel.length = 1;
    
    var z = subjectObject[subjectSel.value][this.value];
    for (var i = 0; i < z.length; i++) {
      chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
    }
  }
  
  chapterSel.onchange = function() {
    
    var z = aub[subjectSel.value][topicSel.value][this.value];
    for (var i = 0; i < z.length; i++) {
        featureSel.options[featureSel.options.length] = new Option(z[i], z[i]);
      }
  }
  
}
</script>
